---
apiVersion: v1
kind: Service
metadata:
  name: ambassador-auth-httpbasic
spec:
  type: ClusterIP
  ports:
    - name: http-api
      port: 80
      targetPort: http-api
  selector:
    app: {{ build.name }}

---
apiVersion: v1
kind: Secret
metadata:
  name: ambassador-auth-httpbasic
type: Opaque
data:
  users.yaml: ""

---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: ambassador-auth-httpbasic
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: ambassador-auth-httpbasic
  template:
    metadata:
      labels:
        app: ambassador-auth-httpbasic
    spec:
      containers:
        - name: ambassador-auth-basicauth
          image: quay.io/datawire/ambassador-auth-httpbasic:__DOCKER_TAG__
          ports:
            - name: http-api
              containerPort: 5000
          volumeMounts:
            - name: ambassador-auth-httpbasic
              mountPath: /var/lib/ambassador/auth-httpbasic
              readOnly: true
      volumes:
        - name: ambassador-auth-httpbasic
          secret:
            secretName: ambassador-auth-httpbasic
            items:
              - key: users.yaml
                path: users.yaml
